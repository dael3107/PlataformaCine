<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }
        .register-container h2 {
            color: #ffcc00;
        }
        .btn-register {
            background-color: #ffcc00;
            border: none;
        }
        .btn-register:hover {
            background-color: #e6b800;
        }
        .register, .login-link {
            color: #ffcc00;
        }
        .register:hover, .login-link:hover {
            color: #e6b800;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2 class="text-center mb-4">Registro</h2>
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-register btn-block">Registrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="login-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
