<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Película</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            color: #ffcc00;
        }
        .btn-submit {
            background-color: #ffcc00;
            border: none;
            color: black;
        }
        .btn-submit:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">El cine a tu alcance</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'peliculas' %}">Películas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Salas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Formulario de película -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Película</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-submit btn-block mt-3">
                        {% if form.instance.pk %}Guardar Cambios{% else %}Agregar Película{% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
